name: Backend Tests

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        # removed `cache-dependency-glob` because a missing `backend/uv.lock` caused
        # the action to fail early. The setup action will still install `uv`.
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        working-directory: backend
        run: |
          uv sync --dev

      - name: Set up environment variables
        run: |
          # Copy .env from root directory to backend if it exists
          if [ -f .env ]; then
            cp .env backend/.env
          elif [ -f backend/env.template ]; then
            cp backend/env.template backend/.env
          else
            echo "No .env or env.template found, continuing..."
          fi

      - name: Run tests with pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        working-directory: backend
        run: |
          uv run pytest tests/ -v --tb=short --cov=. --cov-report=term-missing

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/.coverage
          flags: backend
          name: backend-coverage
        continue-on-error: true
