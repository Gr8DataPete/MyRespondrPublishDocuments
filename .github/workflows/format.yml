name: Code Quality

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  backend-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        working-directory: backend
        run: pip install ruff

      - name: Check Python formatting with Ruff
        working-directory: backend
        run: |
          if ! ruff format --check .; then
            echo "‚ùå Ruff formatting check failed!"
            echo ""
            echo "üìã Here are the changes ruff format would make:"
            echo "================================================"
            ruff format --diff .
            exit 1
          fi

  frontend-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Check frontend formatting with Prettier
        working-directory: frontend
        run: npm run format:check
